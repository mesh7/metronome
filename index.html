<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rythm</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mesh7.github.io/metronome/">
    <meta property="og:title" content="Rythm — A Minimal Metronome">
    <meta property="og:description" content="A minimal metronome to practice your rhythm and to work on your tempo.">
    <meta property="og:image" content="https://raw.githubusercontent.com/metronome/metronome/main/res/meta.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://mesh7.github.io/metronome/">
    <meta property="twitter:title" content="Rythm — A Minimal Metronome">
    <meta property="twitter:description"
        content="An online metronome to practice your rhythm and to work on your tempo.">
    <meta property="twitter:image" content="https://raw.githubusercontent.com/metronome/metronome/main/res/meta.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#BD3538" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" type="image/x-icon" href="res/favicon.png" />
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="container">
        <div class="metronome">
            <div class="bpm-display">
                <span class="bpm-display-tempo">140</span>
                <span class="bpm-display-text">BPM</span>
            </div>
            <div class="tempo-text">Nice and Steady</div>
            <div class="tempo-controls">
                <div class="tempo-adjust tempo-decrease">-</div>
                <input class="slider" type="range" min="20" max="280" step="1">
                <div class="tempo-adjust tempo-increase">+</div>
            </div>
            <div class="metronome-button">Start</div>
            <div class="bpm-controls">
                <div class="bpm-control-buttons">
                    <div class="bpm-decrease bpm-control">-</div>
                    <div class="bpm-value">4</div>
                    <div class="bpm-increase bpm-control">+</div>
                </div>
                <div class="bpm-controls-text">Beats per measure</div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="text">
            <div class="header">RYTHM</div>
            <div class="header-text">A minimal metronome</div>
        </div>
        <span>
            <a href="https://twitter.com/shubhammesh7" rel="noopener noreferrer" class="footer-text">Contact</a>
            <a href="https://ko-fi.com/shubhammeshram" rel="noopener noreferrer" class="footer-text">Support</a>
        </span>
    </footer>
    <script src="app.js" type="module"></script>
</body>

</html>
