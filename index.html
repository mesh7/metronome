<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <title>Metronome</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://thelittlewonder.github.io/randcric/">
    <meta property="og:title" content="Rythm — Online Metronome">
    <meta property="og:description"
        content="Watch a random indian cricket match highlights, picked from over 1000 international & IPL matches.">
    <meta property="og:image" content="https://raw.githubusercontent.com/thelittlewonder/randcric/master/res/meta.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://thelittlewonder.github.io/randcric/">
    <meta property="twitter:title" content="Rythm — Online Metronome">
    <meta property="twitter:description"
        content="Watch a random indian cricket match highlights, picked from over 1000 international & IPL matches.">
    <meta property="twitter:image"
        content="https://raw.githubusercontent.com/thelittlewonder/randcric/master/res/meta.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#BD3538" />
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" type="image/x-icon" href="res/favicon.png" />
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <header>
        <div class="header">RYTHM</div>
    </header>
    <div class="container">
        <div class="metronome">
            <div class="bpm-display">
                <span class="bpm-display-tempo">140</span>
                <span class="bpm-display-text">BPM</span>
            </div>
            <div class="tempo-text">Nice and Steady</div>
            <div class="tempo-controls">
                <div class="tempo-adjust tempo-decrease">-</div>
                <input class="slider" type="range" min="20" max="280" step="1">
                <div class="tempo-adjust tempo-increase">+</div>
            </div>
            <div class="metronome-button">Start</div>
            <div class="bpm-controls">
                <div class="bpm-control-buttons">
                    <div class="bpm-decrease bpm-control">-</div>
                    <div class="bpm-value">4</div>
                    <div class="bpm-increase bpm-control">+</div>
                </div>
                <div class="bpm-controls-text">Beat per measure</div>
            </div>
        </div>
    </div>
    <footer>
        <img src="resources/rythm.svg" alt="Rythm" width="148px" />
        <span>
            <a href="https://twitter.com/shubhammesh7" rel="noopener noreferrer">Contact</a>
            <a href="https://ko-fi.com/shubhammeshram" rel="noopener noreferrer">Support</a>
        </span>
    </footer>
    <script src="app.js" type="module"></script>
</body>

</html>
